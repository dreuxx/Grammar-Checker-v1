<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grammar Checker</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="max-w-lg mx-auto bg-white rounded-lg shadow-md p-6">
        <h1 id="grammar-checker" class="text-2xl font-bold mb-4">Grammar Checker</h1>
        
        <div class="mb-4">
            <label for="apiKey" class="block text-sm font-medium text-gray-700">Clave API de OpenAI</label>
            <div class="mt-1 flex rounded-md shadow-sm">
                <input type="password" id="apiKey" class="flex-1 min-w-0 block w-full px-3 py-2 rounded-none rounded-l-md border border-gray-300 focus:ring-blue-500 focus:border-blue-500" placeholder="Ingrese su clave API">
                <button id="saveApiKey" class="inline-flex items-center px-3 py-2 border border-transparent text-sm leading-4 font-medium rounded-r-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Guardar API
                </button>
            </div>
        </div>

        <textarea id="inputText" rows="5" class="w-full p-2 border rounded mb-4" placeholder="Ingrese su texto aquí"></textarea>
        
        <div class="flex space-x-2 mb-4">
            <button id="checkButton" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
                Revisar gramática
            </button>
            <button id="clearButton" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded">
                Limpiar
            </button>
        </div>
        
        <div id="loadingIndicator" class="hidden">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500 mx-auto" aria-label="Cargando"></div>
        </div>
        
        <div id="outputText" class="mt-4 p-3 bg-gray-50 rounded" aria-live="polite"></div>
        
        <button id="copyButton" class="mt-4 bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded hidden">
            Copiar texto corregido
        </button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
